<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV URL to Coordinates Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>CSV URL to Coordinates Converter</h1>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processFile()">Convert</button>
    <a id="downloadLink" style="display:none;">Download Converted CSV</a>

    <script>
        async function fetchHTML(url) {
            try {
                console.log(`Fetching HTML for URL: ${url}`);
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url));
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.json();
                console.log(`Fetched HTML content for URL: ${url}`);
                return data.contents;
            } catch (error) {
                console.error(`Error fetching HTML for URL: ${url}`, error);
                return null;
            }
        }

        function extractCoordinatesFromURL(url) {
            const urlPattern = /@([-+\d.]+),([-+\d.]+)/;
            const match = url.match(urlPattern);
            if (match) {
                const lat = match[1];
                const lng = match[2];
                console.log(`Extracted coordinates from URL: ${lat}, ${lng}`);
                return [lat, lng];
            }
            console.warn("No coordinates found in URL.");
            return null;
        }

        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const text = event.target.result;
                const lines = text.split('\n').map(line => line.split(','));
                const headers = lines[0];
                console.log("Headers:", headers);
                const data = lines.slice(1).filter(row => row.length > 1); // Ensure non-empty rows
                console.log("Data:", data);

                const result = [headers.join(',') + ',LATITUDE,LONGITUDE'];

                for (const row of data) {
                    const name = row[0];
                    const url = row[2];
                    console.log("Processing row:", row);
                    const html = await fetchHTML(url);
                    if (html) {
                        const redirectURL = new DOMParser().parseFromString(html, 'text/html').querySelector("meta[http-equiv='refresh']")?.content.split('url=')[1];
                        if (redirectURL) {
                            const coords = extractCoordinatesFromURL(redirectURL);
                            if (coords) {
                                result.push(`${name},,${url},${coords[0]},${coords[1]}`);
                            } else {
                                result.push(`${name},,${url},,`);
                            }
                        } else {
                            result.push(`${name},,${url},,`);
                        }
                    } else {
                        result.push(`${name},,${url},,`);
                    }
                }

                console.log("Final result:", result);
                const resultCSV = result.join('\n');
                downloadCSV(resultCSV);
            };
            reader.readAsText(file);
        }

        function downloadCSV(csv) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.getElementById('downloadLink');
            link.href = url;
            link.download = 'converted.csv';
            link.style.display = 'block';
            link.click();
        }
    </script>
</body>
</html>
