<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV URL to Coordinates Converter</title>
</head>
<body>
    <h1>CSV URL to Coordinates Converter</h1>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processFile()">Convert</button>
    <a id="downloadLink" style="display:none;">Download Converted CSV</a>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const lines = text.split('\n').map(line => line.split(','));
                const headers = lines[0];
                console.log("Headers:", headers);
                const data = lines.slice(1).filter(row => row.length > 1); // Ensure non-empty rows
                console.log("Data:", data);

                const result = [headers.join(',') + ',LATITUDE,LONGITUDE'];

                data.forEach(row => {
                    const name = row[0];
                    const url = row[2];
                    console.log("Row:", row);
                    const coords = extractCoordinates(url);
                    console.log("Processing:", name, url, coords);
                    if (coords) {
                        result.push(`${name},,${url},${coords[0]},${coords[1]}`);
                    } else {
                        result.push(`${name},,${url},,`);
                    }
                });

                console.log("Result:", result);
                const resultCSV = result.join('\n');
                downloadCSV(resultCSV);
            };
            reader.readAsText(file);
        }

        function extractCoordinates(url) {
            // Try different patterns to match the coordinates
            const patterns = [
                /@(-?\d+\.\d+),(-?\d+\.\d+)/,        // @latitude,longitude
                /!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/,     // !3dlatitude!4dlongitude
                /data=(?:.*!)*(\d+\.\d+),(\d+\.\d+)/  // data=...latitude,longitude
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    console.log("Matched pattern:", pattern, "Coordinates:", match[1], match[2]);
                    return [match[1], match[2]];
                }
            }
            console.log("No coordinates found for URL:", url);
            return null;
        }

        function downloadCSV(csv) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.getElementById('downloadLink');
            link.href = url;
            link.download = 'converted.csv';
            link.style.display = 'block';
            link.click();
        }
    </script>
</body>
</html>
